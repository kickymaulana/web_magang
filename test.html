<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mode Gelap dan Terang</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <style>
      /* Default styles */
      body {
        background-color: #f8f9fa;
        color: #212529;
        transition: background-color 0.3s, color 0.3s;
      }

      /* Dark mode styles */
      body.dark {
        background-color: #121212;
        color: #ffffff;
      }

      .toggle {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        cursor: pointer;
      }

      .toggle i {
        font-size: 1.5rem;
      }
    </style>
  </head>
  <body>
    <div class="container text-center py-5">
      <h1>Mode Gelap dan Terang</h1>
      <p>Tekan tombol di bawah untuk mengganti mode.</p>

      <!-- Toggle for Dark/Light Mode -->
      <div class="toggle">
        <i class="bx bxs-sun" id="sunIcon"></i>
        <label class="form-check form-switch">
          <input class="form-check-input" type="checkbox" id="toggle" />
        </label>
        <i class="bx bx-moon" id="moonIcon"></i>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      const body = document.querySelector("body");
      const toggle = document.querySelector("#toggle");
      const sunIcon = document.getElementById("sunIcon");
      const moonIcon = document.getElementById("moonIcon");

      // Initial states
      sunIcon.style.color = "#ffc107"; // Matahari warna kuning (default terang)
      moonIcon.style.color = "#6c757d"; // Bulan warna abu-abu

      // Toggle functionality
      toggle.addEventListener("change", () => {
        body.classList.toggle("dark");

        // Update icon colors
        if (body.classList.contains("dark")) {
          sunIcon.style.color = "#6c757d"; // Matahari warna abu-abu
          moonIcon.style.color = "#ffc107"; // Bulan warna kuning
        } else {
          sunIcon.style.color = "#ffc107"; // Matahari warna kuning
          moonIcon.style.color = "#6c757d"; // Bulan warna abu-abu
        }
      });
    </script>
  </body>
</html>
